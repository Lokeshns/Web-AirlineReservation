<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<script>
function show_hidd(){
	var x=document.getElementById("same");
	if(x.type=="password") {
		x.type="text";
		}
	else{
		x.type="password";
	}
}
</script>
<link rel="stylesheet" type="text/css" href="./airline_login_css.css">
</head>
<body>
	<a href="./airline_home.html">HOME</a>
    <center><h2><i>LOGIN FORM</i></h2></center>
<div>
<form name="f1" action="airline_login_php.php" method="POST">
	<img src="./images/men_pic.jpg" alt="men_pic" class="men">
<table>
	<tr>
		<td><label for="email"><b>Email</b></label></td>
		<td><input type="email" name="email" placeholder="Enter Email..." required></td>
	</tr>
	<tr>
		<td><label for="pass"><b>Password</b></label></td>
		<td><input type="password" name="pass" id="same" placeholder="Enter Password..." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Atleast 8 character must contain atleast one in lower case and upper case and number" required></td>
	</tr>
	<tr>
		<td><br><input type="checkbox" onclick="show_hidd()" style="padding:10px;">Show Password<br><br></td>
	</tr>
	<tr>
		<td><br><button id="rst" type="reset" name="reset">Cancel</button></td>
		<td><br><button type="submit" name="login">Login</button></td>
	</tr>
	<tr>
		<td><br><p>Forgot <a href="#pass">Password?</a></p></td>
		<td><br><p id="new1">New <a href="./airline_reg.html">Register?</a></p></td>
	<tr>
</table>
</form>
</div>
</body>
</html>
